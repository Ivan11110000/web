 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="login.css">
     <link rel="shortcut icon" href="icon/favicon.png" type="image/x-icon">
     <title>Registro</title>
 </head>
 <body>
    <form action="index.html" class="formulario">
         <h1>Registro de usuario</h1>
         <div class="contenedor">
             <div class="input_contenedor">
                 <img class="icon" src="icon/usuario.png">
                 <input type="text" placeholder="Nombre de usuario">
             </div>
             <div class="input_contenedor">
                <img class="icon" src="icon/mail.png">
                <input type="text" placeholder="Correo electronico">
            </div>
            <div class="input_contenedor">
                <img class="icon" src="icon/contraseña.png">
                <input type="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Registro" class="button">
            <p>Al registrarse, acepta nuestras condiciones de uso y política de privacidad.</p>
            <p>¿Ya eres viper?<a class="link" href="login.html"> Iniciar sesión</a></p>
         </div>
     </form>
 </body>
 </html>
